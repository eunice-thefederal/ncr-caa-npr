<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .tf-container {
            width: 100%;
            max-width: 910px;
            margin: 0 auto;
            /* background-color: #cccccc; */
            font-family: 'Source Sans Pro' ;
            box-sizing: border-box;
        }

        .tf-content { position: relative;}
       
        .info{
            padding: 10px;
            /* background-color: #f8f8f8; */
            /* width: 250px;
            position: absolute;
            right: 180px; */
        }

        .info .modal-content{
            background-color: #000000;
            color: #ffffff;
            padding: 15px 15px 15px 15px;
        }
        .info .title{
            text-transform: uppercase;
            font-size: 15px;
            color: #FFFFFF;
            font-weight: bold;
        }
        .info p{
            font-size: 22px;
            line-height: 22px;
        }
        .stateName, .rulingParty, .ncropinion, .npropinion{
            margin-bottom: 15px;
            /* border-bottom: 0.5px solid #ffffff; */
            border-bottom: 1px solid #403f3f;
            padding-bottom: 15px;
        }



        .info p:last-child {
            border-bottom: none;
        }

        .closebtn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            line-height: 36px;
            background-color: #ffffff;
            position: absolute;
            right: 20px;
            display: none;
        }

        .legend {
            margin-bottom: 15px;
        }

        .tf-container ul{margin: 10px 0; line-height: 25px;}
        .tf-container ul, .legend ul { list-style: none;}
        .legend ul { list-style: none;}
        .legend ul li{ display: inline-block;margin-right: 15px;}
        .legend ul li span{ 
            display: inline-block; 
            width: 12px; 
            height: 12px;
            /* background-color: #cccccc; */
        }

        .NDA span {
            background-color: #E67E22;
        }
        .UPA span {
            background-color: #27AE60;
        }
        .Others span {
            background-color: #95A5A6;
        }
        path {
            transition: all .2s;
        }

        path:hover{
            fill: #000000;
        }
        #indiaStateMap {
            position: relative;
        }
        .tooltipblock {
            position: absolute;
            background-color: #000000;
            color: #ffffff;
            padding: 5px 10px;
            display: none;
        }

        .For {
            color: green;
        }
        .Against {
            color: red;
        }

       


        @media screen  and (min-width: 750px) {

            .tf-content{
                display: grid;
                grid-template-columns: 50% 50%;
            }

            .tf-container ul {
                list-style: none;
            }
            .tf-container ul li{
                display: inline-block;
                padding: 0 20px 0 20px;
                border-right: 1px solid #CCCCCC;
            }
            .tf-container ul li:first-child{
                padding:  0 20px 0 0px;
            }
            .tf-container ul li:last-child{
                border-right: none;
            }

            .info {
            position: relative;
        }
            
        }

        @media screen and (max-width: 700px) {

            h1 {
                text-align: center;
                line-height: 30px;
            }

            .tf-container{
                padding:  15px;
                text-align: center;
            }

            .info .modal-content{
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                /* background-color: transparent; */
                top: 16px;
            }

            .closebtn{
                display: block;
            }
            
        }
    </style>
</head>
<body>
    <div class="tf-container">
        <h1>The stance of states on CAA/NRC/NPR</h1>
        <ul>
            <li><b>CAA: </b>Citizenship Amendment Act</li>
            <li><b>NRC: </b>National Register of Citizens</li>
            <li><b>NPR: </b>National Population Register</li>
        </ul>
        <div class="tf-content">
            <div class="map india state" id="indiaStateMap"></div>
            <div class="info">
                <div class="legend">
                    <ul>
                        <li class="NDA"><span></span> NDA Ruled</li>
                        <li class="UPA"><span></span> UPA Ruled</li>
                        <li class="Others"><span></span> Others</li>
                    </ul>
                </div>
                <div class="modal-content">
                    <p>Click on the map to know more</p>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://thefederal.com/skin/interactives/election-map/js/jquery-3.3.1.min.js"></script>  -->
    <!-- <script src="https://thefederal.com/embed/common-js/d3.v4.min.js"></script> -->
    <!-- <script src="https://d3js.org/topojson.v2.min.js"></script> -->
    <script src="js/jquery-3.3.1.min.js"></script> 
    <script src="js/d3.v4.min.js"></script>
    <script src="js/topojson.v2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="data.js"></script>
    <script src="createMap.js"></script>
    <script type='text/javascript'>
        draw_india_map({
            'htmlcontainer': '#indiaStateMap',
            'map': 'maps/india_state.json',
        });

        $('body').on('click', '.closebtn', function() {
            $(".modal-content").css("display", "none")
        });
    </script>
</body>
</html>
